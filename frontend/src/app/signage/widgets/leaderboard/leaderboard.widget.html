<mat-card appearance="outlined" class="full-size-pane">
  <!-- Coworking Card Header -->
  <mat-card-header class="dropin-header leaderboard-title">
    <mat-card-title class="display-small">Leaderboard</mat-card-title>
  </mat-card-header>

  <!-- Coworking Information -->
  <mat-card-content>
    <!-- Coworking Dropdowns -->
     <div class="leaderboard-list">
      @for(i of shownIndices; track $index) {
        <div class="leaderboard-list-item">
          <span class="leaderboard-placement body-large font-semibold {{getBackgroundClass(i+1)}}">{{i + 1}}</span>
          <span class="title-large">
            {{ profiles()[i].first_name + ' ' + profiles()[i].last_name }}
          </span>
        </div>
      }
     </div>

    @if (profiles().length > 5) {
      <page-spinner class="spinner" [time]="30" (timerEnd)="switchPage()"></page-spinner>
    }
  </mat-card-content>
  <mat-card-footer  class="title-medium footer font-variant">
    Resets at the start of each month
  </mat-card-footer>
</mat-card>
