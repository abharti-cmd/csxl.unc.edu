<mat-card appearance="outlined" class="full-size-pane">
  <!-- Coworking Card Header -->
  <mat-card-header class="dropin-header">
    <mat-card-title class="display-medium">Rooms</mat-card-title>
  </mat-card-header>

  <!-- Coworking Information -->
  <mat-card-content class="full-size-content">
    <!-- Coworking Dropdowns -->
    <h3 class="headline-medium">Pairing</h3>
    <mat-chip-set>
        <mat-chip>SN139</mat-chip>
        <mat-chip>SN144</mat-chip>
        <mat-chip>SN146</mat-chip>
    </mat-chip-set>
    <h3 class="headline-medium">Small Group (5)</h3>
    <mat-chip-set>
        <mat-chip>SN135</mat-chip>
        <mat-chip>SN137</mat-chip>
    </mat-chip-set>
    <h3 class="headline-meidum">Large Group (7)</h3>
    <mat-chip-set>
        <mat-chip>SN141</mat-chip>
        <mat-chip>SN147</mat-chip>
    </mat-chip-set>
     
    <mat-card-footer  class="title-medium font-variant news-footer">
    Red rooms indicate currently reserved
    </mat-card-footer>
  </mat-card-content>
</mat-card>
