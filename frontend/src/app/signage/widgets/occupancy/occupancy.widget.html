<mat-card appearance="outlined" class="full-size-pane">
  <!-- Coworking Card Header -->
  <mat-card-header class="occupancy-header">
    <mat-card-title class="headline-large occupancy-title">Current Occupancy</mat-card-title>
  </mat-card-header>

  <!-- Coworking Information -->
  <mat-card-content class="full-size-content">
    <div class="occupancy-content">
      @for (category of categories; track category) { @if
        (category.seats_available_now > 0) {
        <mat-list-item>
          <span matListItemTitle class="headline-small">{{ category.title }}</span>
          <span matListItemIcon class="headline-small primary-background"><div>{{
            category.seats_available_now
          }}</div></span>
        </mat-list-item>
        } @else {
        <mat-list-item>
          <span matListItemTitle class="headline-small">{{ category.title }}</span>
          <span matListItemIcon class="headline-small unavailable tertiary-background"><div>0</div></span>
        </mat-list-item>
        } }
    </div>

  </mat-card-content>
  <mat-card-footer  class="title-medium font-variant news-footer">
    Reserve at csxl.unc.edu/coworking
  </mat-card-footer>
</mat-card>
