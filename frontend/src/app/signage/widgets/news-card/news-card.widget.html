<mat-card appearance="outlined" class="featured-pane">
  <mat-card-header class="header">
    <!--  class="user-name" -->
    <mat-card-title class="display-medium news-title">News</mat-card-title>
  </mat-card-header>
  <div class="row">
    <img class="news-feature-image" [src]="article.image_url" />
    <div class="column">
      <mat-card-header>
        <mat-card-title class="headline-large">{{
          article.title
        }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p class="headline-small">
          {{ article.published | date: 'mediumDate' }}
        </p>

        <mat-chip-set class="organization-chip-set">
          <!-- Organization chip -->
          @if(article.organization_slug) {
          <mat-chip-row
            id="organization-chip"
            [routerLink]="'/organizations/' + article.organization_slug">
            <img
              class="profile-icon"
              matChipAvatar
              [src]="article.organization_logo" />
            {{ article.organization_name }}
          </mat-chip-row>
          }
        </mat-chip-set>

        <p class="headline-small">
          {{ article.synopsis }}
        </p>
      </mat-card-content>
    </div>
  </div>
  <mat-card-footer  class="title-medium news-footer">
    Reserve at csxl.unc.edu/coworking
  </mat-card-footer>
</mat-card>
